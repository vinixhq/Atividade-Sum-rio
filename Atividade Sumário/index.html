<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sum√°rio</title>
</head>
<body>
    <main>
        <section class="box1">
            
            <div class="title1">
                <h4>Your Result</h4>
            </div>

            <div class="circle">
                <div class="text">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
            </div>

            <div class="title2">
                <h2>Great</h2>
            </div>

            <div class="subtitle">
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>

        </section>

        <section class="box2">

            <div class="title3">
                <h3>Summary</h3>
            </div>
            
            <ul class="scorebar">

                <div class="score1">
                    <img src="/img/icon-reaction.svg" alt="">
                    <h6>Reaction</h6>
                    <p>80 / 100</p>
                </div>

                <div class="score2">
                    <img src="/img/icon-memory.svg" alt="">
                    <h6>Memory</h6>
                    <p>92 / 100</p>
                </div>

                <div class="score3">
                    <img src="/img/icon-verbal.svg" alt="">
                    <h6>Verbal</h6>
                    <p>61 / 100</p>
                </div>

                <div class="score4">
                    <img src="/img/icon-visual.svg" alt="">
                    <h6>Visual</h6>
                    <p>72 / 100</p>
                </div>

                <div class="button">
                    <button>Continue</button>
                </div>
            </ul>

        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
